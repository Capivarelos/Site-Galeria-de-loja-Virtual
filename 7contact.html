<!DOCTYPE html>
<html lang="en">

<head>

        body,

        h3,
        h4,

        body {

        }
        
        .w3-half img {
            margin-bottom: -6px;
            margin-top: 16px;
            opacity: 0.8;
            cursor: pointer
        }
        
        .w3-half img:hover {
            opacity: 1
        }
    </style>
</head>

<body>

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
        <div class="w3-container">
            <img src="../Pasta_GIT/Site-Galeria-de-loja-Virtual/Imagens/Logo_SF.png" alt="" width="250px" height="">
        </div>
        <div class="w3-bar-block">
            <a href="1home.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Home</a>
            <a href="2showcase.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Vitrine</a>

            <a href="7contact.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Contato</a>
        </div>
    </nav>

    <!-- Menu superior em telas pequenas -->
    <header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
        <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">☰</a>
        <span>Company Name</span>
    </header>

    <!-- Efeito de sobreposição ao abrir a barra lateral em telas pequenas -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

    <!-- !Conteudo da Pagina! -->
    <div class="w3-main" style="margin-left:340px;margin-right:40px">

        <!-- Cabeçalho -->
        <div class="w3-container" style="margin-top:80px" id="showcase">
            <h1 class="w3-jumbo"><b>Design de Interiores</b></h1>
        </div>

        <!-- Contato -->
        <div class="w3-container" id="contact" style="margin-top:75px">
            <h1 class="w3-xxxlarge w3-text-red"><b>Contato.</b></h1>
            <hr style="width:50px;border:5px solid red" class="w3-round">
            <p>Problemas com o pedido? Nos contate :D, vc sempre será Bem Vindo</p>
            <form action="/action_page.php" target="_blank">
                <div class="w3-section">
                    <label>Nome</label>
                    <input class="w3-input w3-border" type="text" name="Name" required>
                </div>
                <div class="w3-section">
                    <label>Email</label>
                    <input class="w3-input w3-border" type="text" name="Email" required>
                </div>
                <div class="w3-section">
                    <label>Mensagem</label>
                    <input class="w3-input w3-border" type="text" name="Message" required>
                </div>
                <button type="submit" class="w3-button w3-block w3-padding-large w3-red w3-margin-bottom">Enviar mensagem</button>
            </form>
        </div>

        <!-- Conteúdo da página final -->
    </div>

    <!-- Contêiner W3.CSS -->
    <div class="w3-light-grey w3-container w3-padding-32" style="margin-top:75px;padding-right:58px">
        <p class="w3-right">Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-opacity">w3.css</a></p>
    </div>

    <script>
        // Script para abrir e fechar a barra lateral
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }

        // Modal Image Gallery
        function onClick(element) {
            document.getElementById("img01").src = element.src;
            document.getElementById("modal01").style.display = "block";
            var captionText = document.getElementById("caption");
            captionText.innerHTML = element.alt;
        }
    </script>

</body>

</html>
