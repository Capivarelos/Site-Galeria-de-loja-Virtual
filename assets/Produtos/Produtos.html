<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="produtos.css">
		<link rel="icon" href="../img/Logo_SF.png">
		<title>Capirelo Foods - Produtos</title>
		<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
  	</head>
  <body>

    <h1 class="text-2xl font-bold">Bebidas</h1>
    <div>
      <input type="texto" placeholder="Pesquise em toda a loja" class="p-2 border border-border rounded" />
      <button class="bg-primary text-primary-foreground p-2 rounded">Pesquisar</button>
    </div>
  </header>
  <nav class="mb-4">
    <ul class="flex space-x-4">
      <li><a href="#" class="text-muted-foreground hover:text-muted">Cervejas</a></li>

      <li><a href="#" class="text-muted-foreground hover:text-muted">Vinhos</a></li>

    </ul>
  </nav>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div class="border border-border rounded p-4">
      <img src="img/WhatsApp Image 2024-10-09 at 14.51.38.jpeg" alt="Jack Daniels" class="mb-2" />
	  <div class="detalhes">
		<div class="info_geral">
			<h2 class="font-bold">Jack Daniels</h2>
			<p class="text-muted-foreground">R$ 199,99</p>
			<button class="bg-secondary text-secondary-foreground hover:bg-secondary/80 p-2 rounded">Adicionar</button>
		</div>
			<div class="details">
		  <button style="background-color: aqua;">Detalhes do produto</button>
		</div>
	  </div>
    </div>
    <div class="border border-border rounded p-4">
      <img src="https://placehold.co/150x200" alt="Produto 2" class="mb-2" />
      <h2 class="font-bold">Produto 2</h2>
      <p class="text-muted-foreground">R$ 25,99</p>
      <button class="bg-secondary text-secondary-foreground hover:bg-secondary/80 p-2 rounded">Adicionar</button>
    </div>
    <div class="border border-border rounded p-4">

      <h2 class="font-bold">Produto 3</h2>
      <p class="text-muted-foreground">R$ 15,99</p>
      <button class="bg-secondary text-secondary-foreground hover:bg-secondary/80 p-2 rounded">Adicionar</button>
    </div>
  </div>
  <footer class="mt-4 text-center text-muted-foreground">

    <button class="bg-primary text-primary-foreground p-2 rounded">Aceitar</button>
  </footer>
</div>
