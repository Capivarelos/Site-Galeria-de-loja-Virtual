<script>
    document.getElementById("feedbackForm").addEventListener("submit", function(event) {

        var suggestions = document.getElementById("suggestions").value;

        // Cria√ß√£o de um objeto para salvar os dados
        var feedback = {
            opinion: opinion,
            suggestions: suggestions
        };

        // Verificando se j√° existem feedbacks salvos, e adicionando o novo feedback
        var feedbacks = JSON.parse(localStorage.getItem("feedbacks")) || [];
        feedbacks.push(feedback);

        // Salvando os feedbacks no localStorage
        localStorage.setItem("feedbacks", JSON.stringify(feedbacks));

        // Redirecionando para a p√°gina principal
        window.location.href = "feedbacks.html";
    });
</script>

<script>
