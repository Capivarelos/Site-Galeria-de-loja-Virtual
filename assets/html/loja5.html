<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento com Boleto</title>
    <link rel="shortcut icon" href="../images/logo.png">
    <link rel="stylesheet" href="../css/loja5.css">
    <!-- Link do seu CSS -->
    <link rel="stylesheet" href="../../index.html">
    <!-- Link do seu CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<body>

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Fechar Menu</a>
        <div class="w3-container">
            <img src="../images/logo.png" alt="" width="250px" height="200px">
        </div>
        <div class="w3-bar-block">
            <h1>FORMA DE PAGAMENTOS</h1>
            <a href="loja ancora2.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Boleto</a>

        </div>
    </nav>

    <!-- ConteÃºdo Principal -->
    <div class="w3-main" style="margin-left:340px;margin-right:40px">
        <div class="payment-form">
            <h1>Pagamento com Boleto</h1>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="name">Nome do Titular</label>
                    <input type="text" id="name" placeholder="Nome Completo" required>
                </div>
                <div class="input-group">
                    <label for="cpf-cnpj">CPF/CNPJ</label>
                    <input type="text" id="cpf-cnpj" placeholder="000.000.000-00 / 00.000.000/0000-00" required>
                </div>
                <div class="input-group">
                    <label for="value">Valor do Boleto</label>
                    <input type="text" id="value" placeholder="R$ 0,00" required>
                </div>
                <div class="submit-button">
                    <button type="submit">Gerar Boleto</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
