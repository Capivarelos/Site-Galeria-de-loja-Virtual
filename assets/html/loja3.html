<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capirelo Foods - Entrega</title>
    <link rel="stylesheet" href="../css/loja3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="icon" href="../images/Logo_SF.png">
    <style>
        body {
            background: #f44336;
            font-family: 'Poppins', 'PkChicken', sans-serif;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 320px;
            height: 100vh;
            background: #f44336;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            z-index: 1000;
        }
        .sidebar-logo {
            margin-bottom: 30px;
        }
        .sidebar-logo img {
            width: 260px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .sidebar-links {
            list-style: none;
            width: 100%;
            padding: 0;
            margin: 0 0 20px 0;
        }
        .sidebar-links li {
            margin: 18px 0;
        }
        .sidebar-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            font-family: 'Poppins', 'PkChicken', sans-serif;
            font-weight: 500;
            padding-left: 32px;
            display: block;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar-links a.active, .sidebar-links a:hover {
            color: #fff;
            text-shadow: 0 2px 8px rgba(0,0,0,0.10);
        }
        .sidebar-dropdown {
            width: 100%;
            position: relative;
        }
        .sidebar-dropdown-btn {
            color: #fff;
            background: none;
            border: none;
            font-size: 1.2rem;
            font-family: 'Poppins', 'PkChicken', sans-serif;
            font-weight: 400;
            padding: 0 0 0 32px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .sidebar-dropdown-btn:after {
            content: '\25BC';
            font-size: 1rem;
            margin-left: 8px;
            transition: transform 0.2s;
        }
        .sidebar-dropdown-content {
            display: none;
            flex-direction: column;
            background: #f44336;
            margin-left: 20px;
        }
        .sidebar-dropdown.open .sidebar-dropdown-content {
            display: flex;
        }
        .sidebar-dropdown-content a {
            color: #fff;
            font-size: 1.1rem;
            padding: 6px 0 6px 16px;
            text-decoration: none;
            font-family: 'Poppins', 'PkChicken', sans-serif;
        }
        .main-content {
            margin-left: 320px;
            padding: 40px 24px 24px 24px;
        }
        @media (max-width: 700px) {
            .sidebar {
                width: 100vw;
                height: auto;
                flex-direction: row;
                justify-content: flex-start;
                padding: 10px 0;
            }
            .sidebar-logo {
                margin-bottom: 0;
                margin-right: 16px;
            }
            .main-content {
                margin-left: 0;
                padding: 24px 8px;
            }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-logo">
            <img src="../images/Logo_SF.png" alt="Capirelo Foods Logo">
        </div>
        <ul class="sidebar-links">
            <li><a href="../../index.html">Home</a></li>
            <li><a href="Produtos.html">Produtos</a></li>
            <li><a href="3services.html">Serviços</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="registrar.html">Registrar</a></li>
        </ul>
        <div class="sidebar-dropdown" id="sidebarDropdown">
            <button class="sidebar-dropdown-btn" onclick="toggleDropdown()">Informações Da Empresa</button>
            <div class="sidebar-dropdown-content" id="dropdownContent">
                <a href="SobreNos.html">Sobre Nós</a>
                <a href="Contato.html">Contato</a>
                <a href="parceiros.html">Parceiros</a>
            </div>
        </div>
    </aside>
    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById('sidebarDropdown');
            dropdown.classList.toggle('open');
        }
    </script>
    <main class="main-content">
        <section class="entrega-section">
            <h1 class="titulo-pagina">Entrega</h1>
            <form class="form-entrega">
                <fieldset>
                    <legend>Dados pessoais</legend>
                    <label for="name">Nome completo:</label>
                    <input type="text" id="name" name="name" value=""><br><br>
                    <label for="address">Endereço:</label>
                    <input type="text" id="address" name="address" value=""><br><br>
                    <h3>Taxa de entrega:</h3>
                    <h3>Escolha a forma de entrega:</h3>
                    <input type="radio" id="free_delivery" name="delivery_type" value="FreeDelivery">
                    <label for="free_delivery">Entrega grátis (para pedidos acima de R$ 150,00)</label><br>
                    <input type="radio" id="standard_delivery" name="delivery_type" value="StandardDelivery">
                    <label for="standard_delivery">Entrega padrão - R$ 10,00</label><br>
                    <h3>Cupom</h3>
                    <label for="discount_code">Adicione seu código:</label><br>
                    <input type="text" id="discount_code" name="discount_code" placeholder="Digite o código de desconto" style="width: 300px;"><br><br>
                    <h3>Detalhes do local de entrega:</h3>
                    <textarea name="form" rows="5" cols="120"></textarea><br><br>
                    <input type="submit" value="Cancelar">
                    <button type="button" onclick="alert('Informações registradas com sucesso.')">Enviar</button>
                </fieldset>
            </form>
        </section>
    </main>
    <!-- Rodapé -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Capirelo Foods. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
