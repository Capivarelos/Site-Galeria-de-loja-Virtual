<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capirelo Foods - Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../images/Logo_SF.png">
</head>
<body>
    <!-- Header/Navegação -->
    <header class="header">
        <nav class="navbar">
            <div class="navbar-logo">
                <a href="../../index.html"><img src="../images/Logo_SF.png" alt="Capirelo Foods Logo" height="60"></a>
            </div>
            <ul class="navbar-links">
                <li><a href="../../index.html">Home</a></li>
                <li><a href="Produtos.html">Produtos</a></li>
                <li><a href="3services.html">Serviços</a></li>
                <li><a href="login.html" class="active">Login</a></li>
                <li><a href="registrar.html">Registrar</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">Informações</a>
                    <div class="dropdown-content">
                        <a href="SobreNos.html">Sobre Nós</a>
                        <a href="Contato.html">Contato</a>
                        <a href="parceiros.html">Parceiros</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Conteúdo principal -->
    <main class="main-content">
        <section class="login-section">
            <h1 class="titulo-pagina">Login</h1>
            <form action="#" method="POST" class="form-login">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                    <a href="#" class="esqueceu-senha">Esqueceu a Senha?</a>
                </div>
                <button type="submit" class="btn-login">Entrar</button>
                <div class="div-ou">
                    <hr>
                    <span>ou</span>
                    <hr>
                </div>
                <button type="button" class="btn-google">
                    <img src="../images/google.png" alt="Google Logo">
                    Fazer Login com Google
                </button>
                <div class="cadastro">
                    <p>Ainda não possui uma conta?</p>
                    <a href="registrar.html">Criar uma conta</a>
                </div>
            </form>
        </section>
    </main>
    <!-- Rodapé -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Capirelo Foods. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
