<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="loja-ancora.CSS"> <!-- meu CSS original -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

    <div class="top-bar">
        <div class="top-bar-left">
            <a href="./Site-Galeria-de-loja-Virtual/assets/Contato/Contato.html" class="top-bar-link">Suporte</a>
            <a href="./feedback.html" class="top-bar-link">Feedback</a>
        </div>
        <div class="top-bar-right">
            <a href="./Site-Galeria-de-loja-Virtual/assets/Login/login.html" class="top-bar-link">Entrar</a>
            <a href="./Site-Galeria-de-loja-Virtual/assets/Registro/registrar.html" class="top-bar-link">Registrar</a>
        </div>
    </div>
    
    
    <style>
        /* Estilo do Modal */
        .modal {
            display: none; /* Inicialmente escondido */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4); /* Cor de fundo transparente */
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 40%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .payment-option {
            padding: 10px;
            text-align: center;
            background-color: #f1f1f1;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .payment-option:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <!-- Sidebar/Menu -->
    <nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
        <div class="w3-container">
            <img id="logo" src="loja/logo.png" alt="" width="250px" height="200px">

        </div>
        <div class="w3-bar-block">
            <h1 style="text-align: left;">FORMA DE PAGAMENTOS</h1>
            <a href="loja3.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Entrega</a>
            
           
            <a href="loja6.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Saldo da conta</a>
            
        </div>
    </nav>

    <!-- Main Content -->
    <div class="w3-main" style="margin-left:340px;margin-right:40px; padding-top: 60px;">

        <!-- Caixa do item -->
        <div class="caixa-item">
            <h3>Item Selecionado:</h3>
            <div class="item-box">
                <img id="item-imagem" src="" alt="Imagem do Item">
                <div>
                    <h3 id="item-nome"></h3>
                    <p>Preço: R$ <span id="item-preco"></span></p>
                </div>
            </div>
            <button onclick="abrirModal()">Finalizar Compra</button>
        </div>

        <!-- Modal de Pagamento -->
        <div id="modalPagamento" class="modal">
            <div class="modal-content">
                <span class="close" onclick="fecharModal()">&times;</span>
                <h2>Escolha a forma de pagamento</h2>
                <div class="payment-option" onclick="window.location.href='loja4.html'">Pix</div>
                <div class="payment-option" onclick="window.location.href='loja5.html'">Boleto</div>
                <div class="payment-option" onclick="window.location.href='loja7.html'">Cartão de Crédito</div>
                <div class="payment-option" onclick="window.location.href='loja6.html'">Saldo</div>
            </div>
        </div>

    </div>

    <script>
        // Abrir o modal
        function abrirModal() {
            document.getElementById("modalPagamento").style.display = "block";
        }

        // Fechar o modal
        function fecharModal() {
            document.getElementById("modalPagamento").style.display = "none";
        }

        // Recuperando os dados do localStorage
        const nome = localStorage.getItem('produtoNome');
        const imagem = localStorage.getItem('produtoImagem');
        const preco = localStorage.getItem('produtoPreco');

        // Exibindo as informações na página
        document.getElementById('item-nome').innerText = nome;
        document.getElementById('item-imagem').src = imagem;
        document.getElementById('item-preco').innerText = preco;
    </script>

    
    <button id="toggleTheme">Alternar Tema</button>

    <script>
      // Seleciona o botão de alternar tema
      const themeToggleButton = document.querySelector('#toggleTheme');
  
      // Checa se já existe um tema salvo no localStorage
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
      }
  
      // Alterna entre tema claro e escuro
      themeToggleButton.addEventListener('click', () => {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? '' : 'dark';
  
        document.documentElement.setAttribute('data-theme', newTheme);
  
        // Salva o tema no localStorage
        localStorage.setItem('theme', newTheme);
      });
    </script>
</body>
</html>
