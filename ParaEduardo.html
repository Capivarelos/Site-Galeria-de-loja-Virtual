<body>

        <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Fechar Menu</a>
        <div class="w3-container">
            <img src="/assets/img/Logo_SF.png" alt="" width="250px" height="">
        </div>
        <div class="w3-bar-block">
            <a href="bla.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Inicio</a>

        </div>

    <!-- Menu superior em telas pequenas -->

    </div>

    <div class="w3-light-grey w3-container w3-padding-32" style="margin-top:75px;padding-right:58px">
